<h2 id="tableLabel">User List</h2>
<div *ngIf="!userList;then loading else loaded"></div>
<ng-template #loading>
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</ng-template>
<ng-template #loaded>
  <p>Select users from the list to modify their details.</p>
  <table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th>Full Name</th>
        <th>Email</th>
        <th>Date of Birth</th>
        <th>CustCode</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userList">
        <td>
          <span>
            <a routerLink="/user-detail/{{user.id}}">
              {{user.firstName}} {{user.lastName}}
            </a>
          </span>
        </td>
        <td>
          {{user.email}}
        </td>
        <td>
          {{user.dateOfBirth | date}}
        </td>
        <td>
          {{user.firstName | lowercase}}{{user.lastName | lowercase }}{{user.dateOfBirth | date: 'yyyyMMdd'}}
        </td>
        <td>
          <button class="btn btn-outline-danger btn-sm"
                  title="Delete {{user.firstName}} {{user.lastName}}"
                  (click)="delete(user)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-outline-primary" routerLink="/user-detail/0">Add New User</button>
</ng-template>
